<!DOCTYPE html>
<html>
  <head>
    <title>Registration page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
  integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg="
  crossorigin="anonymous"
></script>
    <link rel="stylesheet" href="index.css" >
  </head>
  <body>
    <div style="background-color: lightgray;">
      <div class="container" style="width: 80%; background-color: white;">
        <img
          src="./Static/corps.PNG"
          alt="Compnay logo"
          width="150"
          height="150"
        />
        <h1>Confrence on Cyber Security</h1>
        <h5>24 Aug ,2020</h5>

        <div class="row">
          <div class="col-sm-11">
            <img
              src="./Static/eventPoster.jpeg"
              alt="event poster"
              class="poster"
            />
          </div>
          <div class="col-sm-1"></div>
        </div>

        <ol type="1" class="listclass">
          <li style="margin-right: 100px;">Register</li>
          <li style="margin-right: 100px;">Add Delegate</li>
          <li style="margin-right: 100px;">Review</li>
          <li style="margin-right: 100px;">Payment</li>
        </ol>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-info"
            role="progressbar"
            style="width: 50%;"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <br />

        <div class="row">
          <div class="col-sm-6" >
            <div class="row">
              <div class="col-sm-6">
                <label class="inputlable" for="firstname"> Firstname</label>
              </div>
              <div class="col-sm-6">
                <input onkeyup="hidevalidationMsg('errMsgFirstname')" class="inputfields" type="text" id="firstname"  placeholder="Enter your first name" />
                 <br/>
                 <span id="errMsgFirstname"></span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label  class="inputlable" for="DOB"> DOB</label>
              </div>
              <div class="col-sm-6">
                <input class="inputfields" type="Date" id="DOB" />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label class="inputlable" for="PhoneNumber"> PhoneNumber</label>
              </div>
              <div class="col-sm-6">
                <input class="inputfields" type="Number" id="PhoneNumber" />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label class="inputlable" for="Organisation"> Organisation</label>
              </div>
              <div class="col-sm-6">
                <input class="inputfields" type="text" id="Organisation" />
              </div>
            </div>
          </div>
          <div class="col-sm-6" >


            <div class="row">
              <div class="col-sm-6">
                <label  class="inputlable" for="Lastname"> Lastname</label>
              </div>
              <div class="col-sm-6">
                <input class="inputfields" type="text" id="Lastname" />
              </div>
            </div>

              <div class="row">
                <div class="col-sm-6">
                  <label  class="inputlable" for="Email"> Email</label>
                </div>
                <div class="col-sm-6">
                  <input class="inputfields" type="text" id="Email" />
                  <br/> <span id="errMsgEmail"></span>
                </div>
              </div>

                <div class="row">
                  <div class="col-sm-6">
                    <label  class="inputlable" for="Lastname">Choose Role</label>
                  </div>
                  <div class="col-sm-6">
                   <select class="inputfields" id="Role" >
                      <option value="">--None--</option>
                      <option value="Delegate">Delegate</option>
                      <option value="Regristing contact">Regristing contact</option>
                      <option value="Maneger">Maneger</option>
                    </select>
                  </div>
        </div>
      </div>
      <div class="row" style="margin:10px 0px 50px 10px">
        <div class="col-sm-12">
          <br />   
          <input type="checkbox" />
          <label class="inputlable"
            >please agree to
           <a href="https://www.google.com" target="_blank">agree terms and conditions</a>
          </label>
          <br />
          <button  onclick="validate()" class="savebutton">Submit</button> <br />
        </div>
        <button  onclick="Showdata()" class="savebutton">Show data</button> <br />
         

        <table class="table" style="margin: 5%; ">
          <thead class="thead-dark">
            <tr>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Email</th>
              <th scope="col">PhoneNumber</th>
            </tr>
          </thead>
          <tbody id="tabledata"></tbody>
          
        </table>




      </div>
    </div>




      <script src="index.js"></script>
  </body>
</html>
