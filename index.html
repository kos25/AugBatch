<!DOCTYPE html>
<html>
  <head>
    <title>Registration page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      .custombtn {
        background-color: cornflowerblue;
        color: white;
        border: none;
        height: 35px;
        text-align: center;
        border-radius: 4px;
      }

      .customdiv {
        border: 1px solid;
        margin: 5%;
        background-color: beige;
      }
      .poster {
        width: 90%;
        margin-bottom: 20px;
      }
      .listclass {
        display: flex;
        font-weight: 700;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: lightgray;">
      <div class="container" style="width: 80%; background-color: white;">
        <img
          src="./Static/corps.PNG"
          alt="Compnay logo"
          width="150"
          height="150"
        />
        <h1>Confrence on Cyber Security</h1>
        <h5>24 Aug ,2020</h5>

        <div class="row">
          <div class="col-sm-11">
            <img
              src="./Static/eventPoster.jpeg"
              alt="event poster"
              class="poster"
            />
          </div>
          <div class="col-sm-1"></div>
        </div>

        <ol type="1" class="listclass">
          <li style="margin-right: 100px;">Register</li>
          <li style="margin-right: 100px;">Add Delegate</li>
          <li style="margin-right: 100px;">Review</li>
          <li style="margin-right: 100px;">Payment</li>
        </ol>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-info"
            role="progressbar"
            style="width: 50%;"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <br />

        <div class="row">
          <div class="col-sm-6" style="background-color: yellow;">
            <div class="row">
              <div class="col-sm-6">
                <label for="firstname"> Firstname</label>
              </div>
              <div class="col-sm-6">
                <input type="text" id="firstname" />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label for="DOB"> DOB</label>
              </div>
              <div class="col-sm-6">
                <input type="Date" id="DOB" />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label for="PhoneNumber"> PhoneNumber</label>
              </div>
              <div class="col-sm-6">
                <input type="Number" id="PhoneNumber" />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label for="Organisation"> Organisation</label>
              </div>
              <div class="col-sm-6">
                <input type="text" id="Organisation" />
              </div>
            </div>
          </div>
          <div class="col-sm-6" style="background-color: pink;">


            <div class="row">
              <div class="col-sm-6">
                <label for="Lastname"> Lastname</label>
              </div>
              <div class="col-sm-6">
                <input type="text" id="Lastname" />
              </div>
            </div>

              <div class="row">
                <div class="col-sm-6">
                  <label for="Email"> Email</label>
                </div>
                <div class="col-sm-6">
                  <input type="text" id="Email" />
                </div>
              </div>

                <div class="row">
                  <div class="col-sm-6">
                    <label for="Lastname">Choose Role</label>
                  </div>
                  <div class="col-sm-6">
                   <select id="Role" >
                      <option value="">--None--</option>
                      <option value="Delegate">Delegate</option>
                      <option value="Regristing contact">Regristing contact</option>
                      <option value="Maneger">Maneger</option>
                    </select>
                  </div>
        </div>




       



       

        
      </div>
      <div class="row">
        <div class="col-sm-12">
          <br />
          <input type="checkbox" />
          <label class="inputlable"
            >please agree to
           <a href="https://www.google.com" target="_blank">agree terms and conditions</a>
          </label>
          <br />
          <button onclick="validate()" class="submitbtn">Submit</button> <br />
        </div>
      </div>
    </div>
  </body>
</html>
